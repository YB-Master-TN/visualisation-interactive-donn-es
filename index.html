<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cinema Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #f5d76e;
      overflow-x: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    h1 {
      margin-top: 40px;
      font-family: 'Limelight', cursive;
      font-size: 80px;
      letter-spacing: 8px;
      text-transform: uppercase;
      color: #f7c873;
      text-shadow: 0 0 10px rgba(255, 180, 80, 0.6), 0 0 25px rgba(255, 140, 0.5);
      z-index: 2;
    }

    /* --- Research Section --- */
    .search-container {
      width: 90%;
      max-width: 1000px;
      background: rgba(255, 215, 120, 0.1);
      padding: 20px;
      border-radius: 15px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 215, 120, 0.2);
    }

    .search-container input, .search-container select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #f7c873;
      background: #111;
      color: #f7c873;
      outline: none;
      flex: 1;
      min-width: 200px;
    }

    /* --- Visualization Sections --- */
    #boxoffice-viz, #trends-viz {
      width: 90%;
      max-width: 1000px;
      margin-bottom: 40px;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255, 215, 120, 0.3);
      border-radius: 20px;
      padding: 30px;
    }

    h2 {
      text-align: center;
      font-family: 'Limelight', cursive;
      color: #f7c873;
    }

    .controls-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .year-display { font-size: 54px; font-family: 'Limelight'; color: #f7c873; }

    .films-panel { display: grid; grid-template-columns: 1fr; gap: 15px; }

    .film {
      display: flex;
      align-items: center;
      padding: 12px;
      border: 1px solid rgba(255, 215, 120, 0.2);
      border-radius: 14px;
      background: rgba(20,20,20,0.8);
      position: relative;
    }

    .poster { width: 80px; height: 110px; border-radius: 8px; margin-right: 20px; background-size: cover; background-position: center; }
    
    .film-title { font-size: 20px; font-weight: bold; }

    .hover-details {
      position: absolute; right: 10px; background: #000; border: 1px solid #f7c873;
      padding: 10px; display: none; z-index: 10; border-radius: 8px;
    }
    .film:hover .hover-details { display: block; }

    /* Lamps */
    .lamp { position: absolute; top: 40px; width: 30px; height: 30px; background: #ff9f1c; border-radius: 50%; box-shadow: 0 0 50px #ff9f1c; }
    .lamp.left { left: 40px; } .lamp.right { right: 40px; }
  </style>
</head>

    const slider = document.getElementById("boxoffice-slider");
    const yearDisplay = document.getElementById("boxoffice-year");
    const panel = document.getElementById("boxoffice-films");

    // Search inputs
    const sDirector = document.getElementById("search-director");
    const sGenre = document.getElementById("filter-genre");

    function formatBoxOffice(value) {
      return '$' + (parseInt(value) / 1000000000).toFixed(2) + ' B';
    }

    function update() {
      const year = slider.value;
      const directorQuery = sDirector.value.toLowerCase();
      const genreQuery = sGenre.value;

      yearDisplay.textContent = year;
      panel.innerHTML = "";

      const films = enrichedData.filter(d => {
        const matchYear = d.year == year;
        const matchDir = d.director.toLowerCase().includes(directorQuery);
        const matchGenre = genreQuery === "All" || d.genre.includes(genreQuery);
        return matchYear && matchDir && matchGenre;
      });

      if(films.length === 0) panel.innerHTML = "<p style='text-align:center'>No films found for these filters.</p>";

      for (const film of films) {
        panel.innerHTML += `
          <div class="film">
            <div class="poster" style="background-image:url('${film.poster}')"></div>
            <div class="info">
              <div class="film-title">#${film.rank} ${film.title}</div>
              <div style="color: #ccc; font-size: 0.9em">${film.genre} | ${film.director}</div>
              <div style="color: #f7c873; font-weight: bold">${formatBoxOffice(film.boxOffice)}</div>
            </div>
            <div class="hover-details">
              <div><b>Country:</b> ${film.country}</div>
              <div><b>Director Gender:</b> ${film.directorGender}</div>
              <div><b>Exact Total:</b> $${parseInt(film.boxOffice).toLocaleString()}</div>
            </div>
          </div>
        `;
      }
    }

    // Chart.js Setup
    function initChart() {
      const years = [...new Set(enrichedData.map(d => d.year))].sort();
      const totals = years.map(y => {
        return enrichedData.filter(d => d.year === y)
                           .reduce((sum, f) => sum + parseInt(f.boxOffice), 0) / 1000000000;
      });

      const ctx = document.getElementById('trendChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: years,
          datasets: [{
            label: 'Total Revenue of Top 5 Films',
            data: totals,
            borderColor: '#f7c873',
            backgroundColor: 'rgba(247, 200, 115, 0.2)',
            fill: true,
            tension: 0.4,
            pointRadius: 6,
            pointBackgroundColor: '#fff'
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: '#f7c873' } } },
          scales: {
            y: { ticks: { color: '#f7c873' }, grid: { color: 'rgba(255,255,255,0.1)' } },
            x: { ticks: { color: '#f7c873' }, grid: { display: false } }
          }
        }
      });
    }

    // Event listeners
    [slider, sDirector, sGenre].forEach(el => el.addEventListener("input", update));

    // Initial Load
    update();
    initChart();
  </script>
</body>
</html>
